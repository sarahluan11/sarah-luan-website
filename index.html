<!DOCTYPE html>

<body>
    <!-- Header -->
    <header class="header">
        <div class="name-section">
            <h1 class="name">
                <span class="letter art-text">S</span>
                <span class="letter work-text">A</span>
                <span class="letter about-text">R</span>

                <span class="letter work-text">H</span>

                        <img src="images/work.png" alt="Work figurine" class="figurine">

            </a>

            <!-- About Me Circle -->
            <a href="about.html" class="circle-link">
                <div class="circle about-circle">
                    <div class="circle-content">
                        <img src="images/about me.png" alt="About me figurine" class="figurine">
                    </div>
                </div>
                <div class="circle-label">about me</div>

        </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="https://github.com/sarahluan11" class="social-link" target="_blank" rel="noopener noreferrer">
